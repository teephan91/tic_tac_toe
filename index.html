<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ttt.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="opening_overlay">
        <div>
            <p>Pick your mark:</p>
            <div>
                <button id="mark_x">X</button>
                <button id="mark_o">O</button>
            </div>
        </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div id="tracking_board">
        Whose turn is it?
    </div>
    <div id="closing_overlay"></div>
    <div id="grid"></div>
    <button id="try_again">Try again</button>
    <footer>&copy; Thinh Phan, 
        <script>
            document.write(new Date().getFullYear())
        </script> 
        <a href="https://github.com/teephan91" target="_blank"><img class="github" src="img/github_logo.png" alt="Github logo"></a>
    </footer>
</body>
</html>
